<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, maximum-scale=1"/>
        <title>SimplePagination</title>

        <link href="css/simplePagination.css" type="text/css" rel="stylesheet"/>
        <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="js/simplePagination.js"></script>

        <script>
            jQuery(function($) {
                var items = $("table tbody tr");
                var numItems = items.length;
                var perPage = 2;
                // only show the first 2 (or "first per_page") items initially
                items.slice(perPage).each(function() {
                    // "this" represents each but the first 2 trs
                    $(this).hide();
                });
                // now setup your pagination
                $(".pagination-page").pagination({
                    items: numItems,
                    itemsOnPage: perPage,
                    cssStyle: "light-theme",
                    onPageClick: function(pageNumber) { // this is where the magic happens
                        // someone changed page, lets hide/show trs appropriately
                        var showFrom = perPage * (pageNumber - 1);
                        var showTo = showFrom + perPage;
                        items.hide() // first hide everything, then show for the new page
                             .slice(showFrom, showTo).each(function() {
                                $(this).show();
                            });
                    }
                });
            });
        </script>
    </head>
    <body>
        <div class="pagination-page"></div>

        <table>
            <tbody>
                <tr>
                    <td>Window</td>
                    <td>John</td>
                </tr>
                <tr>
                    <td>Door</td>
                    <td>Chris</td>
                </tr>
                <tr>
                    <td>Floor</td>
                    <td>Michael</td>
                </tr>
                <tr>
                    <td>Car</td>
                    <td>James</td>
                </tr>
                <tr>
                    <td>Bike</td>
                    <td>Steven</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
